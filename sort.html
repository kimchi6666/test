    <script>
        var removeDuplicates = (nums) => {
            const n = nums.length;
            if (n === 0) {
                return 0;
            }
            let fast = 1, slow = 1;
            while (fast < n) {
                if (nums[fast] !== nums[fast - 1]) {
                    nums[slow] = nums[fast];
                    ++slow;
                }
                ++fast
            }
            return slow;
        }
        const nums = [1, 1, 2]
        const no = removeDuplicates(nums)
        const nu=[]
        const num = nu.push(no)

        console.log(removeDuplicates(no))
        document.write(num)
    </script>
